  <h2>CSS</h2>
  28일 탑은 인스타그램에 셀카 사진을 게재했다.
  평소 탑은 일상 사진이나 예술 관련 사진을 주로 올렸던 까닭에 이처럼 셀카 사진을 공개한 것은 이례적이다.
  사진 속 탑은 노란색 테의 안경을 쓰고 있다. 남색 셔츠 차림이다.
  이마를 훤히 드러낸 헤어스타일이다.
  카메라를 강렬한 눈빛으로 바라보고 있는데, 탑의 입술 끝이 살짝 부르튼 모습이다
